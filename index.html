<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to french poem generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of French Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <button type="submit" class="submit-button">Generate Poem</button>
        </form>
        <div id="poem-container">
          <!-- The generated poem will appear here -->
          <br />
          <!-- The generated poem will appear here -->
        </div>
      </main>

      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
